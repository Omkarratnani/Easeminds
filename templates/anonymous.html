<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2196F3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .logo-container img {
            max-width: 100px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .options-section {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0e83cd;
        }

        .mic-button {
            background-image: url('mic.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-color: transparent;
            border: none;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .mic-button:hover {
            background-color: #45a049;
        }

        .voice-chat {
            margin-top: 10px;
        }

        footer {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            margin-top: auto;
        }
    </style>
    <title>EaseMinds - Stay Anonymous</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="static/logo.png" alt="EaseMinds Logo">
        </div>
        <h1>Welcome to Staying Anonymous</h1>
    </header>
    <main>
        <section class="options-section">
            <p>You are now staying anonymous.</p>
            <p>Feel free to explore EaseMinds without revealing your identity.</p>
            <button class="mic-button"></button>
            <p class="voice-chat">Voice Chat</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EaseMinds. All rights reserved.</p>
    </footer>
</body>

</html>
