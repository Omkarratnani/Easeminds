<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2196F3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .logo-container img {
            max-width: 100px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .options-section {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0e83cd;
        }

        footer {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            margin-top: auto;
        }

        /* Increase the size of the text box */
        #message-input {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
    </style>
    <title>EaseMinds - Dashboard</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="static/logo.png" alt="EaseMinds Logo">
        </div>
        <h1>Welcome back, BinaryNomads!</h1>
    </header>
    <main>
        <section class="options-section">
            <p>How would you like to proceed?</p>
            <div class="buttons-container">
                <button onclick="window.location.href='anonymous.html'">Stay Anonymous</button>
                <button onclick="window.location.href='chat.html'">Free to Talk</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EaseMinds. All rights reserved.</p>
    </footer>
</body>

</html>
